<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/pet-chef-theme.min.css">
    <title>Pets Chef</title>
</head>
<body>

<div data-role="page" id="page-home" data-theme="a" >

    <div data-role="header" id="header">
        <h1>Pets Chef</h1>
    </div><!-- /header -->

    <div data-role="content" data-theme="a" >
        <div id="user-name"></div>

        <!-- Breed Selection -->
        <label for="select-breed" class="select">Select Breed</label>
        <select name="select-breed" id="select-breed">
            <option value="Vizsia">Vizsia</option>
            <option value="Whippet">Whippet</option>
            <option value="Yorkshire">Yorkshire Terrier</option>
        </select>

        <input type="button" id="button-get-recipes" value="Get Recipes" >

        <div id="div-recipe"style="display: none;">
            Recipe
            <br />
            Ingredients:
            <br />
            <table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
                <thead>
                <tr>
                    <th data-priority="1">Ingredient</th>
                    <th data-priority="2">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Chicken</td>
                    <td>15 oz</td>
                </tr>
                <tr>
                    <td>Cheese</td>
                    <td>1 slice</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4>Footer</h4>
    </div><!-- /footer -->

</div><!-- /page -->

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.2.js"></script>
<script src="js/comunicacion/serviciosweb/ajax.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/dispositivos/app.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    var miControlador = new index_js();
    miControlador.iniciar();
</script>

</body>
</html>
